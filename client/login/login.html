<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APPTUBE - Login</title>
  <style>
    /* Minimal fallback font since no external fonts */
    body {
      font-family: Arial, sans-serif;
    }
  </style>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="registration-container">
    <div class="logo-container">
      <!-- <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/fd702a41-1fbf-4e24-810d-b86c0ef7e53a.png" alt="AppVerse logo" class="logo" /> -->
      <h1 class="logo-text">Apptube</h1>
      <p class="tagline">Welcome back! Sign in to continue</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Email or Username</label>
        <input type="text" id="username" name="username" class="form-control" required />
        <div class="error-message" id="usernameError">Please enter your email or username</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required />
        <div class="error-message" id="passwordError">Please enter your password</div>
      </div>

      <!-- <div class="form-group">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label> 
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div> -->

      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <div class="login-link">
      Don't have an account? <a href="#">Create an account</a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
