

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Apptube</title>
  <link rel="stylesheet" href="contactUs.css" />
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>Contact us</h1>
      <p>
        Need to get in touch with us? Either fill out the form with your inquiry or Contact Us on this
        email <a href="mailto:jenishbhalani188@gmail.com">jenishbhalani18@gmail.com</a>.
      </p>
    </div>
    <div class="right-section">
      <form id="contactForm">
        <div class="input-group-row">
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required />
          </div>
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" />
          </div>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="example@gmail.com" required />
        </div>

        <div class="input-group">
          <label for="message">What can we help you with?</label>
          <textarea id="message" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
